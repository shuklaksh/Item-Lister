<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Item Lister</title>
</head>
<body>
    <header>
        <h1>Item Lister</h1>
        <input type="text" id="filter" placeholder="Search Items...">
    </header>
    <main>
        <div class="container">
            <form action="#">
                <label for="new-item"><h2>Add Items</h2></label>
                <input type="text" id="new-item" placeholder="Item name...">
                <input type="submit" value="Submit">
            </form>
            <div class="item-card">
                <h2>Items</h2>
                <ul>
                    <li>item 1 <button class="btn">X</button></li>
                    <li>item 2 <button class="btn">X</button></li>
                    <li>item 3 <button class="btn">X</button></li>
                    <li>item 4 <button class="btn">X</button></li>
                    
                </ul>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
